<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6389e1f0c0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo/favicon.ico" type="image/x-icon">
    <title>Booki | Trouvez votre hébergement</title>
</head>

<body>

    <header>
        <img src="images/logo/Booki.png" alt="logo-booki">
        <nav>
            <ul>
                <li>
                    <a href="index.html#section-hebergement">Hébergement</a>
                    <div></div>
                </li>
                <li>
                    <a href="index.html#section-activites">Activités</a>
                    <div></div>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="section-recherche">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <div class="search-container">
                <div class="wrap-location-icon">
                    <i class="fa-sharp fa-solid fa-location-dot fa-lg"></i>
                </div>
                <form action="" method="post">
                    <div>
                        <input type="search" name="city-search" id="city-search" placeholder="ex : Lille, France">
                    </div>
                    <div>
                        <input type="submit" value="Rechercher" id="search-button">
                    </div>
                </form>
            </div>

            <div class="filters-container">
                <div>Filtres</div>
                <div class="wrapper-filter">
                    <div class="wrapper-icon-filter">
                        <i class="fa-solid fa-money-bill-wave fa-lg"></i>
                    </div>
                    <div>Économique</div>
                </div>
                <div class="wrapper-filter">
                    <div class="wrapper-icon-filter">
                        <i class="fa-solid fa-person fa-lg"></i>
                    </div>
                    <div>Familial</div>
                </div>
                <div class="wrapper-filter">
                    <div class="wrapper-icon-filter">
                        <i class="fa-solid fa-heart fa-lg"></i>
                    </div>
                    <div>Romantique</div>
                </div>
                <div class="wrapper-filter">
                    <div class="wrapper-icon-filter">
                        <i class="fa-solid fa-dog fa-lg"></i>
                    </div>
                    <div>Animaux autorisés</div>
                </div>
            </div>
        </section>

        <section id="research-result">

            <article id="section-hebergement">

            </article>

            <article id="section-activites">

            </article>
        </section>
    </main>
</body>

</html>
